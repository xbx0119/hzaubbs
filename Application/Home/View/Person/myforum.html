<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body>
	<div id="wrapper">
		<!-- 头部导航栏 -->
		<include file="./Application/Home/View/Public/header.html" />
		<!-- 中间内容区 -->
		<div id="main">
			<section class="main-header">
				<volist name="user" id="user">
					<img src="__PUBLIC__/upload/head-img/{$user.img}" alt="" class="head-img"/>
				</volist>
				<div class="edit-header">
					<h1>博勋 <i>我的部落</i> </h1>
				</div>
			</section>
			<section class="main-side">
				<section class="main-side-second">
					<h1>账号设置</h1>
					<div class="side-content">
						<span><a href="__APP__/Home/Person/edit">编辑资料</a></span>
						<i>|</i>
						<span><a href="__APP__/Home/Person/changepwd">修改密码</a></span>
						<!-- <span><a href="">其他其他</a></span>
						<i>|</i>
						<span><a href="">其他其他</a></span> -->
					</div>
				</section>
				<section class="main-side-second">

						<span><a href="__APP__/Home/Person/myforum">我的部落</a></span>
						<i>|</i>
						<span><a href="__APP__/Home/Person/createforum">创建部落</a></span>
						<!-- <span><a href="">其他其他</a></span>
						<i>|</i>
						<span><a href="">其他其他</a></span> -->
					</div>
				</section>
				
			</section>
			
			<section class="main-container">
			
				<div class="main-container-article">
					<article class="main-container-news show-article">
						<volist name="forum" id="aboutforum">
							<section class="forum-section">
								<img class="forumimg" src="__PUBLIC__/upload/forum-img/{$aboutforum.img}" alt="">
								<h1>{$aboutforum.forumname}</h1>
								<span>{$aboutforum.introduce}</span>
							</section>
						</volist>
					</article>
					<!-- <span></span> -->
					
					<footer class="main-container-article-footer">
						
					</footer>
				</div>
			</section>
		</div>
		<!-- 尾部 -->
		<include file="./Application/Home/View/Public/footer.html" />
